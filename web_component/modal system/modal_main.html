<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./modal_root.css">
    <style>
        body {
            width: 99vw;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #modal_v_none_cont {
            width: 99vw;
            height: 100vh;
            background: rgba(19, 83, 109, 0.116);
            display: none;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }

        #modal_container {
            width: 200px;
            height: 250px;
            border-radius: 15px;
            padding: 8px;
            background: red;
            display: none;
            justify-content: start;
            align-items: center;
            flex-direction: column;
            position: absolute;
            top: 35%;
            left: 45%;
            z-index: 1;
        }

        .modal_close_box {
            width: 100%;
            display: flex;
            justify-content: end;
            align-items: center;
        }

        #modal_close {
            color: white;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <button id="modal_open">click</button>
    <div id="modal_v_none_cont"></div>
    <div id="modal_container">
        <div class="modal_close_box">
            <i class="bi bi-x-lg" id="modal_close"></i>
        </div>
    </div>

    <script>
        var modalOpen = document.getElementById("modal_open");
        var modalCoverbox = document.getElementById("modal_v_none_cont");
        var modalMaincontainer = document.getElementById("modal_container");
        var modalClose = document.getElementById("modal_close");

        modalOpen.addEventListener("click", function () {
            modalCoverbox.style.display = "flex";
            modalCoverbox.style.position = "absolute";
            modalMaincontainer.style.display = "flex";

        });

        modalCoverbox.addEventListener("click", function () {
            modalCoverbox.style.display = "none";
            modalMaincontainer.style.display = "none";
        });
        modalClose.addEventListener("click", function () {
            modalCoverbox.style.display = "none";
            modalMaincontainer.style.display = "none";
        });
    </script>
</body>


</html>
