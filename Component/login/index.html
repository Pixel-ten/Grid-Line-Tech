<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-color: blue; */
        }

        .sing_in_up_parent {
            background: linear-gradient(45deg, #1C4D8D, #79C9C5, #648DB3, #79C9C5, #1C4D8D);
            padding: 50px;
            color: white;
        }

        .log_in_box {
            width: 350px;
            background: rgba(0, 0, 0, 0.151);
            backdrop-filter: blur(10px);
            padding: 30px;
            gap: 30px;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 15px;
            /* background: ; */
        }

        .input_box {
            position: relative;
            width: 100%;
        }

        .input_box input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            border-bottom: 3px solid rgba(245, 245, 245, 0.247);
        }

        .input_box label {
            font-size: 18px;
            position: absolute;
            top: 35%;
            left: 0;
            transform: translate(-50% -50%);
            transition: all .1s ease-in-out;
        }

        .input_box i {
            font-size: 25px;
            position: absolute;
            top: 30%;
            right: 10px;
            transform: translate(-50% -50%);
            z-index: 1;
        }

        .password_icon_line{
            width: 35px;
            height: 3px;
            background: white;
            position: absolute;
            bottom: 18px;
            right: -5px;
            transform: translate(-50% -50%);
            transform: rotate(45deg);
        }

        .forgot_box a {
            text-decoration: none;
        }

        .remember_forgot_container {
            width: 100%;
        }

        .log_in_box button {
            width: 180px;
            height: 40px;
            padding: 5px;
            border-radius: 15px;
            border: none;
            background: #435f7a;
            /* background: linear-gradient(45deg, #79C9C5, #435f7a, #79C9C5); */
            font-size: 20px;
            font-weight: bolder;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="container sing_in_up_parent">
            <div class="d-flex justify-content-center align-items-center flex-column log_in_box">
                <div class="logo"></div>
                <div class="d-flex justify-content-center align-items-center flex-column input_box">
                    <input type="text" name="" id="user_name">
                    <label for="#user_name" id="user_name_lb">User Name</label>
                    <i class="bi bi-person user_icon"></i>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-column input_box">
                    <input type="text" name="" id="password">
                    <label for="#password" id="password_lb">Password</label>
                    <i class="bi bi-eye password_icon">
                        <div class="password_icon_line"></div>
                    </i>
                    
                </div>
                <div class="d-flex justify-content-between align-items-center remember_forgot_container">
                    <div class="check_input_box">
                        <input type="checkbox" name="" id="R_me_inp">
                        <label for="">Remember me</label>
                    </div>
                    <div class="forgot_box">
                        <a href="">
                            Forgot Password
                        </a>
                    </div>
                </div>
                <button id="sing_in_btn">Sing in</button>
            </div>
        </div>
    </div>

    <script>
        var userInputname = document.getElementById("user_name");
        var userInputpassword = document.getElementById("password");
        var userLabelname = document.getElementById("user_name_lb");
        var userLabelpassword = document.getElementById("password_lb");
        var rememberMecheckbox = document.getElementById("R_me_inp");
        var singInButton = document.getElementById("sing_in_btn");
        var passwordIcon =document.getElementById("password_icon");
        var passwordIconline =document.getElementById("password_icon_line");

        userInputname.addEventListener("click", function () {
            userLabelname.style.top = "-50%";
            userLabelname.style.fontSize = "16px";
            // userLabelpassword.style.top = "50%";


        });
        userInputpassword.addEventListener("click", function () {
            userLabelpassword.style.top = "-50%";
            userLabelpassword.style.fontSize = "16px";
            // userLabelname.style.top = "50%";
        });
        passwordIcon.addEventListener("click",function(){
            passwordIconline.style.transform="translate(0px)";
            passwordIcon.style.backgroundb="black";
            passwordIcon.style.color="black";
        });

        if (rememberMecheckbox == false) {

        }
    </script>
    <!-- <script src="../Bootstrap/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
